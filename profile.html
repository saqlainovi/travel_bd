

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            
                <div class="alert alert-danger">
                    
                    <a href="login.html" class="btn btn-primary mt-2">Return to Login</a>
                </div>
            

            
                <div class="alert alert-success">
                    
                </div>
            

            
                <div class="alert alert-danger">
                    
                </div>
            

            <div class="card">
                <div class="card-header">
                    <h3 class="mb-0">My Profile</h3>
                    
                        <small class="text-muted">Google Account</small>
                    
                </div>
                <div class="card-body">
                    <form action="update_profile.html" method="POST" class="profile-form">
                        <div class="profile-info">
                            <div class="row mb-3">
                                <div class="col-md-4">
                                    <strong>First Name:</strong>
                                </div>
                                <div class="col-md-8">
                                    <input type="text" name="first_name" class="form-control" 
                                        value="" 
                                        >
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-4">
                                    <strong>Last Name:</strong>
                                </div>
                                <div class="col-md-8">
                                    <input type="text" name="last_name" class="form-control" 
                                        value=""
                                        >
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-4">
                                    <strong>Email:</strong>
                                </div>
                                <div class="col-md-8">
                                    <input type="email" name="email" class="form-control" 
                                        value="" readonly>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-4">
                                    <strong>Phone:</strong>
                                </div>
                                <div class="col-md-8">
                                    <input type="tel" name="phone" class="form-control" 
                                        value="">
                                </div>
                            </div>
                            
                            <!-- Password Change Section -->
                            <div class="password-change-section mt-4">
                                <h4 class="mb-3">Change Password</h4>
                                <div class="row mb-3">
                                    <div class="col-md-4">
                                        <strong>Current Password:</strong>
                                    </div>
                                    <div class="col-md-8">
                                        <input type="password" name="current_password" class="form-control">
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-md-4">
                                        <strong>New Password:</strong>
                                    </div>
                                    <div class="col-md-8">
                                        <input type="password" name="new_password" class="form-control">
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-md-4">
                                        <strong>Confirm Password:</strong>
                                    </div>
                                    <div class="col-md-8">
                                        <input type="password" name="confirm_password" class="form-control">
                                    </div>
                                </div>
                            </div>

                            <div class="row mt-4">
                                <div class="col-12">
                                    <button type="submit" name="update_profile" class="btn btn-primary">Update Profile</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
